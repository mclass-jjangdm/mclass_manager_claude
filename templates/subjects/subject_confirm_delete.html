{% extends 'subjects/base_subjects.html' %}

{% block subject_content %}

<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">과목 삭제 확인</h1>

        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-yellow-700">
                        이 과목을 정말 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.
                    </p>
                </div>
            </div>
        </div>

        <div class="bg-gray-50 rounded-lg p-4 mb-6">
            <dl class="grid grid-cols-1 gap-4">
                <div>
                    <dt class="text-sm font-medium text-gray-500">과목코드</dt>
                    <dd class="mt-1 text-sm text-gray-900">{{ object.subject_code }}</dd>
                </div>
                <div>
                    <dt class="text-sm font-medium text-gray-500">과목명</dt>
                    <dd class="mt-1 text-sm text-gray-900">{{ object.name }}</dd>
                </div>
                <div>
                    <dt class="text-sm font-medium text-gray-500">카테고리</dt>
                    <dd class="mt-1 text-sm text-gray-900">{{ object.category }}</dd>
                </div>
            </dl>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end space-x-3">
                <a href="{% url 'subjects:subject_list' %}"
                   class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                    취소
                </a>
                <button type="submit"
                        class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-md text-sm font-medium">
                    삭제
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
