{% extends 'teachers/base_teachers.html' %}

{% block teacher_content %}
<div class="max-w-lg mx-auto">
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-bold text-red-600 mb-6">{{ teacher.name }} 선생님 계정 삭제</h2>

        <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
            <div class="flex items-start">
                <svg class="w-6 h-6 text-red-500 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
                <div>
                    <h3 class="font-semibold text-red-800">계정 삭제 확인</h3>
                    <p class="text-red-700 text-sm mt-1">
                        {{ teacher.name }} 선생님의 로그인 계정({{ teacher.user.username }})이 삭제됩니다.<br>
                        이 작업은 되돌릴 수 없습니다.
                    </p>
                </div>
            </div>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="flex gap-3">
                <a href="{% url 'teachers:teacher_detail' teacher.pk %}"
                   class="flex-1 bg-gray-500 hover:bg-gray-600 text-white py-2 rounded-lg font-medium text-center transition-colors">
                    취소
                </a>
                <button type="submit"
                        class="flex-1 bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg font-medium transition-colors">
                    계정 삭제
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
