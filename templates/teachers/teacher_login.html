<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교사 로그인 - M'class manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <!-- 로고/타이틀 -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-100 rounded-full mb-4">
                <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">선생님 로그인</h1>
            <p class="text-gray-500 mt-2">M'class manager</p>
        </div>

        <!-- 에러 메시지 표시 -->
        {% if error_message %}
        <div class="mb-6">
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded">
                {{ error_message }}
            </div>
        </div>
        {% endif %}

        <!-- 로그인 폼 -->
        <form method="POST" action="{% url 'teachers:teacher_login' %}" class="space-y-6">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">아이디</label>
                <input type="text" name="username" required autofocus
                       value="{{ username|default:'' }}"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                       placeholder="아이디를 입력하세요">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                       placeholder="비밀번호를 입력하세요">
            </div>

            <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold transition-colors">
                로그인
            </button>
        </form>

        <!-- 관리자 로그인 링크 -->
        <div class="mt-6 text-center">
            <a href="{% url 'login' %}" class="text-sm text-gray-500 hover:text-indigo-600">
                관리자 로그인 &rarr;
            </a>
        </div>
    </div>
</body>
</html>
