{% extends 'progress/base_assignment.html' %}

{% block title %}배정 삭제 확인 - MClass Manager{% endblock %}

{% block assignment_content %}
<div class="content-card max-w-lg mx-auto">
    <div class="card-header bg-red-50">
        <h3 class="text-xl font-semibold text-red-800">배정 삭제 확인</h3>
    </div>
    <div class="card-body">
        <div class="text-center py-6">
            <svg class="w-16 h-16 mx-auto mb-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
            <p class="text-lg text-gray-700 mb-2">다음 배정을 삭제하시겠습니까?</p>
            <div class="bg-gray-50 rounded-lg p-4 mt-4">
                <p class="text-gray-600">
                    <span class="font-semibold">{{ assignment.date }}</span>
                </p>
                <p class="text-lg font-semibold text-gray-900 mt-2">
                    {{ assignment.teacher.name }} → {{ assignment.student.name }}
                </p>
            </div>
        </div>

        <div class="flex gap-4 mt-6">
            <a href="{% url 'progress:assignment_list' %}?date={{ date_str }}"
               class="flex-1 py-3 px-4 bg-gray-100 text-gray-700 rounded-lg text-center hover:bg-gray-200 transition">
                취소
            </a>
            <form method="post" class="flex-1">
                {% csrf_token %}
                <button type="submit"
                        class="w-full py-3 px-4 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                    삭제
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
