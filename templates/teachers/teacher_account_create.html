{% extends 'teachers/base_teachers.html' %}

{% block teacher_content %}
<div class="max-w-lg mx-auto">
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-6">{{ teacher.name }} 선생님 계정 생성</h2>

        {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
            <div class="{% if message.tags == 'error' %}bg-red-100 border-red-500 text-red-700{% else %}bg-green-100 border-green-500 text-green-700{% endif %} border-l-4 p-4 rounded mb-2">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">사용자명 (로그인 ID)</label>
                <input type="text" name="username" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="예: teacher_hong">
                <p class="text-sm text-gray-500 mt-1">영문, 숫자, 밑줄(_)만 사용 가능</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="4자 이상">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">비밀번호 확인</label>
                <input type="password" name="password_confirm" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="비밀번호를 다시 입력">
            </div>

            <div class="flex gap-3 pt-4">
                <a href="{% url 'teachers:teacher_detail' teacher.pk %}"
                   class="flex-1 bg-gray-500 hover:bg-gray-600 text-white py-2 rounded-lg font-medium text-center transition-colors">
                    취소
                </a>
                <button type="submit"
                        class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-medium transition-colors">
                    계정 생성
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
