{% extends 'base.html' %}

<!-- Custom CSS -->
{% load static %}
<link rel="stylesheet" href="{% static 'css/custom.css' %}"> 

{% block extra_css %}
{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- 서브 네비게이션 -->
    <div class="bg-white shadow-sm">
        <div class="container">
            <nav class="flex space-x-4 overflow-x-auto py-3" aria-label="Bookstore">
                <a href="{% url 'bookstore:stock_list' %}" 
                   class="nav-link {% if request.resolver_match.url_name == 'stock_list' %}active{% endif %}">
                    재고 현황
                </a>
                <a href="{% url 'bookstore:stock_create' %}" 
                   class="nav-link {% if request.resolver_match.url_name == 'stock_create' %}active{% endif %}">
                    입고 정보 입력
                </a>
                <a href="{% url 'bookstore:book_issue_list' %}" 
                   class="nav-link {% if request.resolver_match.url_name == 'book_issue_list' %}active{% endif %}">
                    지급 목록
                </a>
                <a href="{% url 'bookstore:book_issue_create' %}" 
                   class="nav-link {% if request.resolver_match.url_name == 'book_issue_create' %}active{% endif %}">
                    교재 지급
                </a>
                <a href="{% url 'bookstore:stock_return_list' %}" 
                   class="nav-link {% if request.resolver_match.url_name == 'stock_return_list' %}active{% endif %}">
                    반품 목록
                </a>
            </nav>
        </div>
    </div>

    <!-- 컨텐츠 영역 -->
    <div class="container">
        {% block bookstore_content %}
        {% endblock %}
    </div>
</div>
{% endblock %}
